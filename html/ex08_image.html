<!DOCTYPE html>
<html>
    <head>
        <title>이미지관련 태그</title>
    </head>
    <body>
        <!--
            img 태그
            1. 인라인레벨
            2. 속성
                - alt : 이미지를 대신해서 나타낼 텍스트(이미지가 없는 경우 대비)
                - src : 이미지의 경로 설정
                - width  : 이미지의 너비 설정
                - height : 이미지의 높이 설정
                    => 높이나 넓이를 지정하면 자동으로 설정
                    => 높이 지정하면 넓이가 자동으로 설정
         figure 태그 : 이미지를 설명할떄 사용되는 태그
        -->
        <p>
            <figure>
            <img alt="절대 경로 꽃1" 
            src ="D:/web/workspace/html/image/flower1.jpg" height="200px">
            <figcaption>꽃이 활짝 피었습니다.</figcaption> 
            </figure>
        </p>
        <p>
            <img alt = "상대 경로 꽃1"
            src="image/flower1.jpg" height="200px">
        </p>
        <p>
            <img alt = "이미지 없음"
            src="image/flower11.jpg" height="200px">
        </p>
    </body>
</html>
