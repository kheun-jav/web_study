<body>
    <p>&lt;select name='month'&gt;<br>
        &lt;option value='1'&gt;1월&lt;/option&gt;<br>
        &lt;option value='2'&gt;2월&lt;/option&gt;<br>
        ...<br>
        &lt;option value='1'&gt;12월&lt;/option&gt;<br>
        &lt;/select&gt;<br>
        위와 같은 select 태그를 구현하여 box1에 저장하기
    </p>
    <div id="box1"></div>
    <script>
        const divEl = document.getElementById("box1");
        let html = "<select name = 'month' style='width:30%;'>";
        for(let i =1; i<=12; i++){
            html += `<option value = '${i}'>${i}월</option>`;
        }
        html += "</select>";
        divEl.innerHTML = html;
    </script>
</body>
</html>
