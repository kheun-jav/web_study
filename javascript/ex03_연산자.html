<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. 산술연산자
          1) 더하기 : +
          2) 빼기 : - 
          3) 곱하기 : *
          4) 나누기 : / (5/2 = 2.5 ) => 함수 사용 parseInt(5/2 => 2), Math.floor(5/2 => 2)
          5) 나머지 : %
          6) 증감 : ++, --
          7) 제곱 : ** (2 ** 3 => 8) 
        2. 비교연산자 : >, >=, <, <=, ==, ===, !=, !==
          1) 같다
            ==  : 값만 비교. (1 == '1' : true)
            === : 값과 자료형 비교 (1 ==='1' : false) 
          2) 같지 않다
            !=  : 값만 비교. (1 != '1' : false)
            !== : 값과 자료형 비교 (1 !=='1' : true)
        3. 논리연산자 : &&(AND), ||(OR) , !(NOT)
        4. 대입연산자 : =, +=, -=, *=, /=,..
        5. 조건연산자 : (조건식) ? 참 : 거짓
        6. 문자열연산자 : +
        */
    </script>
    <script>
        /*
         최저 시급이 9620원 이다. 8시간까지는 최저시급을 바독, 8시간 초과 근무는
         최저 시급의 1.5배를 받는다고 할 때 10시간 근무했을 때의 일당을 출력하기
        */
       let part = 9620;
       let time = 10;
       let pay = (time > 8) ? part*8+(part*1.5)*(time-8) : part*8;
       alert("총급여:"+pay);
    </script>
</body>
</html>
