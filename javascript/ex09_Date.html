<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="box1" class ="area"></div>
    <script>
        let box1 = document.querySelector("#box1");
        let now = new Date();
        box1.innerHTML += now+"<br>";
        let date1 = new Date(2025, 2, 20, 15,20,0); //2025-03-20 15:20 (월은 0 ~11)
        box1.innerHTML += date1+"<br>";
        let date2 = new Date(2025,2,20); //2025-03-20 00:00:00
        box1.innerHTML += date2+"<br>";
        let date3 = new Date("2025-03-20 15:30:00"); //2025-03-20 15:30:00
        box1.innerHTML += date3+"<br>";
        //로컬타임기준
        let year = now.getFullYear(); //년도 : 2025
        let month = now.getMonth(); //월(0 ~ 11) : 3월: 2
        let day = now.getDate(); //일 : 20
        let weekNo = now.getDay();//요일(일(0)~토(6)) : 4(목)
        let hour = now.getHours();//시간(0~23) : 15(오후3시)
        let minute = now.getMinutes(); //분(0~59): 35
        let second = now.getSeconds(); //초(0~59): 54
        box1.innerHTML +=
         `${year},${month},${day},${weekNo},${hour},${minute},${second}<br>`;
        //영국 표준시 기준
        year = now.getUTCFullYear(); //년도  
        month = now.getUTCMonth(); //월(0 ~ 11)
        day = now.getUTCDate(); //일
        weekNo = now.getUTCDay();//요일(일(0)~토(6))
        hour = now.getUTCHours();//시간(0~23)
        minute = now.getUTCMinutes(); //분(0~59)
        second = now.getUTCSeconds(); //초(0~59)
        box1.innerHTML +=
         `${year},${month},${day},${weekNo},${hour},${minute},${second}<br>`;
         //오늘의 요일 출력하기
         let k = ['일','월','화','수','목','금','토'];
         let weekname =k[now.getDay()];
         box1.innerHTML += `2025-03-30 ${weekname}요일`;
    </script>
</body>
</html>
