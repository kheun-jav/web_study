<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <div id="area1"></div>
    <script>
        let contacts = [
            {name:"길동", phone:'010-1111-2222', email:'kildong@aaaa.bbb'},
            {name:"삿갓", phone:'010-2222-3333', email:'sakgat@aaaa.bbb'},
            {name:"몽룡", phone:'010-3333-4444', email:'mongyong@aaaa.bbb'}
        ]
        /*
            contacts 배열을 이용하여 #area1 영역에 테이블로 출력하기

            성명    연락처              이메일
            길동    010-1111-2222       killdong@aaa.bbb
        */
       let html = "<table border='1'>";
        html += "<tr >";
        // for(c in contacts[0]){
        //     html += `<td>${c}</td>`;
        // }
        html += `<th>${"이름"}</th>`;
        html += `<th>${"연락처"}</th>`;
        html += `<th>${"이메일"}</th>`;
        html+='</tr>'
        for(let i=0; i<contacts.length; i++){ //배열 요소 순회
            html += "<tr>";
            for(c in contacts[i]) {
            //contact[배열인덱스][속성값]
            html += `<td>${contacts[i][c]}</td>`;
        }
        html += "</tr>"
    }
    html += "</table>";
    document.getElementById("area1").innerHTML = html;
    </script>
</body>
</html>
