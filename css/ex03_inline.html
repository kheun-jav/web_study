<!DOCTYPE html>
<!--
    inline 방식
     - 태그 내부에 스타일을 지정하는 방식
     - 우선순위가 가장 높은 방식임. (기존 css 속성 덮어쓰기)
     - !important : 우선순위 조정 가능. 사용 자제 권장

     우선순위
       - inline 방식
       - internal 방식
       - external 방식식
-->
<html>
    <head>
        <title>internal CSS</title>
        <link rel = "stylesheet" href="ex02_external.css">
        <style>
            h1 { color : green;}
        </style>
    </head>
    <body>
        <h1>반갑습니다. 홍길동 입니다.</h1> <!-- 초록색 출력하기 -->
        <h1 style="color : crimson">Hello World</h1>
    </body>
</html>
