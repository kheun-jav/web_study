<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test2</title>
</head>
<body>
	<h1> 행 열 갯수 각각 입력받아 테이블 만들기 </h1>
    <P>
        행:<input type="text" id="row">
        열:<input type="text" id="col">
    </P>
    <button onclick="makeTable();">테이블 생성</button>
	<div id="box"></div>
    <script>
        function makeTable() {
            let rownum = document.getElementById("row").value;
            let colnum = document.getElementById("col").value;
            let html = "<table border='1' style='height:200px; width:200px; font-weight:bold;'>";
            for(let i = 1, num =1; i <= parseInt(rownum); i++){
                html +="<tr>";
                for(let j = 1; j <= parseInt(colnum); j++){
                    html += `<td>${num++}</td>`;
                }
                html +="</tr>";
            }            
            html += "</table>"
            document.getElementById("box").innerHTML = html;
        }
    </script>
</body>
</html>
