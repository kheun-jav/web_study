<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필요한 박스 수</title>
    <style type="text/css">
        input {text-align: right;}
        caption {border:1px solid black;font-weight: bold;};
    </style>
</head>
<body>
    <table border="1">
        <caption>박스 수 계산기</caption>
        <tr><th>박스당 상품 개수</th>
            <td><select id="cnt">
                <option value="6">6개</option><option value="12">12개</option>
                <option value="24">24개</option><option value="30">30개</option>
            </select>
        </tr>
        <tr><th>총 상품 개수</th>
            <td><input type="text" id="box"></td>
        </tr>
        <tr><th colspan="2">
            <button onclick="calc()" style="width: 100%;">필요한 박스 수 계산</button>
        </th></tr>
        <tr><th>결과출력</th>
            <td><input type="text" id="result"></td>
        </tr>
    </table>
    <script>
        function calc() {
            let cnt = document.getElementById("cnt").value;
            let box = document.getElementById("box").value;
            document.getElementById("result").value =
            Math.ceil(box/cnt);
        }
    </script>
</body>
</html>
